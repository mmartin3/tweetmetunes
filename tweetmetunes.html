<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<title>Tweet Me Tunes</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script type="text/javascript">
function about()
{
	alert("Tweet Me Tunes is a music recommendation bot under development for Professor Zacharski's Data Mining and Information Retrieval class at the University of Mary Washington.\nConcept by Matt Martin.\nDeveloped by Matt Martin and Zak Taccardi.");
}

function tweetMeTunes()
{
	parent.location = "http://twitter.com/?status=d tweetmetunes like " + document.getElementById('q').value;
}

function searchNowPlaying()
{
	parent.location = "http://twitter.com/#search?q=%23nowplaying " + document.getElementById('q').value;
}

function submitQuery()
{
	document.getElementById('status').value = 'd tweetmetunes ' + document.getElementById('q').value;
}
</script>
</head>
<body>
<center>
<p class="logo"><a href="http://tinyurl.com/tweetmetunes"><img border=0 src="images/tweetmetunes.png"></a></p>
<p class="nav">
<a href="http://twitter.com/tweetmetunes">Twitter</a> | 
<a href="#" onClick="about();">About Tweet Me Tunes</a>
</p>
<form action="http://twitter.com/" method="get" onSubmit="submitQuery();">
<input type="hidden" name="status" id="status" />
<p><input class="searchbox" id="q" name="q" type="text" /></p>
</form>
<p>
<input type="button" value=" Tweet me tunes! " onClick="tweetMeTunes();" />&nbsp;
<input type="button" value=" Search #nowplaying " onClick="searchNowPlaying();" />
</p>
<div id="footer">
<p><b>Maintained by:</b> 
<a href="http://twitter.com/electrovert" target="_blank">Matt Martin</a> and Zak Taccardi</p>
<p><b>Last updated:</b> October 27, 2010</p>
</div>
</center>
</body>
</html>
